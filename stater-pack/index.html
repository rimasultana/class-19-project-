<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tiny-One</title>
    <!-- bootstrap css link -->
    <link rel="stylesheet" href="css/bootstrap.css" />
    <!-- main css -->
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="responsive.css" />
  </head>
  <body>
    <div class="tiny-header">
      <div class="container">
        <div class="tiny-header-top"></div>
        <div class="row">
          <div class="col-lg-5">
            <span class="tiny-manu-icon">
              <i class="fa-solid fa-bars"></i>
            </span>
          </div>
          <div class="col-lg-2">
            <div class="tiny-logo">
                <a href="#"><img src="image/logo.png" alt=""></a>
            </div>
          </div>
          <div class="col-lg-5">
            <div class="tiny-social-icon">
                <ul>
                    <li><a href="#"><i class="fa-brands fa-square-facebook"></i></a></li>
                    <li><a href="#"><i class="fa-brands fa-twitter"></i></a></li>
                    <li><a href="#"><i class="fa-brands fa-linkedin"></i></a></li>
                    <li><a href="#"><i class="fa-brands fa-square-pinterest"></i></a></li>

                </ul>
            </div>
          </div>
        </div>

        <!-- end to manu section -->

        <div class="tiny-header-bottom"></div>
      </div>
    </div>

    <!-- bootstrap js link -->
    <script src="js/bootstrap.js"></script>
    <!-- font-awesome -->
    <script
      src="https://kit.fontawesome.com/da72d6e058.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
